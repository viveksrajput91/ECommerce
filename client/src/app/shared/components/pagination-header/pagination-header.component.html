<header>
    <span *ngIf="totalCount > 0">
        Showing
        <strong>
            {{(pageSize * (pageNumber-1)) + 1}} - {{pageSize * pageNumber > totalCount
            ? totalCount:this.pageNumber * this.pageSize}}
        </strong> of <strong>{{totalCount}}</strong> Results</span>
    <span *ngIf="totalCount===0">There are 0 results for this filter</span>
</header>
