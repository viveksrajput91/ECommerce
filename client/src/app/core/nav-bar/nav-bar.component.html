<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" routerLink="" style="max-height: 70px; cursor: pointer;" alt="logo">

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="me-3 py-2 text-decoration-none" routerLink="" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Home</a>
      <a class="me-3 py-2 text-decoration-none" routerLink="/shop" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Shop</a>
      <a class="me-3 py-2 text-decoration-none" routerLink="/test-error" routerLinkActive="active">Contact</a>      
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async)===null">          
        <a class="btn btn-outline-secondary me-2" routerLink="/account/login">Login</a>
        <a class="btn btn-outline-secondary me-3" routerLink="/account/register">Sign up</a>
        </ng-container>
        <ng-container *ngIf="(currentUser$ | async)">
          <div class="dropdown ms-3 me-5" dropdown>
            <a href="#" class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
              <strong>Welcome {{(currentUser$ | async).displayName}} </strong>
            </a>
            <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu="">
              <a routerLink="/shop" class="dropdown-item d-flex align-items-center py-2">
                <i class="fa fa-shopping-cart me-3"></i> View Basket
              </a>
              <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                <i class="fa fa-history me-3"></i> View Order
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item d-flex align-items-center py-2" (click)="logout()">
                <i class="fa fa-sign-out me-3"></i> Logout
              </a>
            </div>
          </div>
          
        </ng-container>
    </div>
  </div>
