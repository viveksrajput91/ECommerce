    <img src="/assets/images/logo.png" routerLink="" style="max-height: 70px; cursor: pointer;" alt="logo">

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="me-3 py-2 text-decoration-none" routerLink="" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Home</a>
      <a class="me-3 py-2 text-decoration-none" routerLink="/shop" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Shop</a>
      <a class="me-3 py-2 text-decoration-none" routerLink="/test-error" routerLinkActive="active">Contact</a>      
    </nav>
    <div class="d-flex align-items-center">

            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>

        <a class="btn btn-outline-secondary me-2">Login</a>
