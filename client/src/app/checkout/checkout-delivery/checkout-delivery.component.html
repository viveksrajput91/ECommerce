<div class="mt-4 mb-4" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryMethodForm">
        <div class="col-6 form-control" *ngFor="let method of deliveryMethods">
            <input type="radio" id="{{method.id}}"
                value="{{method.id}}"
                (click)="updateShippingPrice(method)"
                formControlName="deliveryMethod"
                class="custom-control-input"
            >
            <label for="{{method.id}}" class="custome-control-label">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button class="btn btn-primary" [disabled]="checkoutForm.get('deliveryMethodForm').invalid" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i> 
    </button>
</div>
